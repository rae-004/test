<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Map Test</title>
  <script async defer
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.7083782230477!2d73.0479!3d33.6844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38df99f3f1ffcdf1%3A0x73d21562c9283c99!2sIslamabad!5e0!3m2!1sen!2s!4v1612273832642">
  </script>
  <style>
    #map {
      height: 400px; /* Ensure the map has a visible height */
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Google Map Test</h1>
  <div id="map"></div>

  <script>
    function initMap() {
      const mapOptions = {
        center: { lat: 33.6844, lng: 73.0479 }, // Coordinates for Islamabad
        zoom: 10
      };

      new google.maps.Map(document.getElementById("map"), mapOptions);
    }
  </script>
</body>
</html>
