<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Geocoding - Click for Address</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }

    #map {
      width: 80%;
      height: 400px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #address-info {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 8px;
      width: 80%;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <h1>Karachi Map - Click to Get Address</h1>
  <div id="map"></div>
  <div id="address-info">Click on the map to get the address</div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var map = L.map('map').setView([24.8607, 67.0011], 13); // Karachi coordinates

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var marker = null;

      // Set up event listener to place a marker on map click
      map.on('click', function(e) {
        if (marker) {
          marker.setLatLng(e.latlng); // Move the existing marker
        } else {
          marker = L.marker(e.latlng).addTo(map); // Add a new marker
        }
      });

      // Add click event listener to the map
      map.on('click', function(e) {
        var latlng = e.latlng;

        // Make a reverse geocoding request to Nominatim API
        fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latlng.lat}&lon=${latlng.lng}&format=json`)
          .then(response => response.json())
          .then(data => {
            if (data && data.address) {
              var address = data.display_name || 'Address not found';
              document.getElementById('address-info').innerHTML = `<strong>Address:</strong> ${address}`;
            } else {
              document.getElementById('address-info').innerHTML = '<strong>Address:</strong> Not found';
            }
          })
          .catch(error => {
            console.error('Error fetching address:', error);
            document.getElementById('address-info').innerHTML = '<strong>Address:</strong> Error retrieving address';
          });
      });
    });
  </script>

</body>
</html>
