<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Image Box & Leaflet Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""
     src="https://unpkg.com/leaflet.glify">
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }

    h1, h2 {
      margin: 0;
      padding: 20px;
      text-align: center;
      color: white;
    }

    h1 {
      background-color: grey;
      width: 100%;
    }

    h2 {
      background-color: black;
      width: 100%;
    }

    .scroll-box {
      display: flex;
      overflow-x: auto;
      width: 22%;
      background-color: white;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      gap: 10px;
    }

    .scroll-box div {
      min-width: 150px;
      height: 100px;
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
    }

    .scroll-box::-webkit-scrollbar {
      height: 8px;
    }

    .scroll-box::-webkit-scrollbar-thumb {
      background-color: grey;
      border-radius: 4px;
    }

    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #address-info {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 8px;
      width: 80%;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Custom Marker Style */
.custom-marker {
  width: 0px;
  height: 0px;
  background-color: rgb(255, 255, 255); /* Change the color of the marker */
  border-left: 25px solid transparent;
  border-right: 25px solid transparent;
  border-top: 50px solid #000000; /* Adjust color */
  border-radius: 50%;
   display: flex;
  justify-content: center;
  align-items: center;
}
  </style>
</head>
<body>

  <h1>Heading 1</h1>
  <h2>Heading 2</h2>

  <!-- Scrollable Image Box -->
  <div class="scroll-box">
    <div>Image 1</div>
    <div>Image 2</div>
    <div>Image 3</div>
    <div>Image 4</div>
    <div>Image 5</div>
    <div>Image 6</div>
    <div>Image 7</div>
    <div>Image 8</div>
    <div>Image 9</div>
    <div>Image 10</div>
    <div>Image 11</div>
    <div>Image 12</div>
  </div>

  <!-- Address Input -->
  <div style="margin-top: 20px; text-align: center;">
    <input type="text" id="address-input" placeholder="Enter an address" style="padding: 8px; width: 60%;">
    <button onclick="searchAddress()" style="padding: 8px 12px; cursor: pointer;">Find</button>
  </div>

  <div id="address-info">Click on the map to get the address</div>  
  <div id="map"></div>

  <script src="scripting.js">
  </script>

</body>
</html>
